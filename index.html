<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .recipe-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Recipe Finder</h1>
            <p class="text-lg text-gray-600 mt-2">Search for recipes from your collection.</p>
        </header>

        <!-- Search Input -->
        <div class="mb-8 flex items-center gap-2">
            <input type="text" id="searchInput" placeholder="Search by title, author, category, or ingredient..." class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <button id="searchButton" class="bg-blue-600 text-white px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition-colors duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Search</button>
        </div>

        <!-- Results Area -->
        <div id="loading" class="text-center text-gray-500">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Fetching recipes...</p>
        </div>
        <div id="resultsCount" class="mb-4 text-gray-600 font-medium"></div>
        <div id="resultsContainer" class="grid grid-cols-1 gap-6">
            <!-- Recipe cards will be inserted here -->
        </div>
        <div id="noResults" class="hidden text-center text-gray-500 py-10">
            <p class="text-xl">No recipes found.</p>
            <p>Try searching for something else!</p>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const loadingIndicator = document.getElementById('loading');
        const noResultsMessage = document.getElementById('noResults');

        const sheetId = '1F-ffWA3lrISpJaCIPVnMB8y5QMObh3A79VoWGS3FEV0';
        const gid = '452204776';
        const googleSheetURL = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;

        let recipes = [];
        const recipeCardCache = new Map(); // New cache to store HTML strings

        /**
         * Fetches and processes recipe data.
         */
        async function fetchRecipes() {
            try {
                const response = await fetch(googleSheetURL);
                if (!response.ok) throw new Error('Network response was not ok');
                const csvText = await response.text();
                recipes = parseCSV(csvText);
                buildRecipeCache(recipes); // 1. Build the cache after fetching
                displayResults(recipes);   // 2. Display initial results
            } catch (error) {
                console.error('Error fetching recipes:', error);
                resultsContainer.innerHTML = '<p class="text-center text-red-500">Could not load recipe data.</p>';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        /**
         * Generates HTML for all recipe cards and stores them in the cache.
         * @param {Array<Object>} allRecipes The array of all recipe objects.
         */
        function buildRecipeCache(allRecipes) {
            allRecipes.forEach(recipe => {
                if (!recipe.Title) return; // Skip empty rows

                const escapeQuote = (str) => str.replace(/'/g, "\\'");

                const categoriesHTML = recipe.Categories ? recipe.Categories.split(',')
                    .map(cat => `<button onclick="searchByTerm('${escapeQuote(cat.trim())}')" class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 mb-2 px-2.5 py-1.5 rounded-full hover:bg-blue-200 transition-colors duration-200">${cat.trim()}</button>`)
                    .join('') : '<span class="text-sm text-gray-500">None</span>';

                const ingredientsHTML = recipe.Ingredients ? recipe.Ingredients.split(',')
                    .map(ing => `<button onclick="searchByTerm('${escapeQuote(ing.trim())}')" class="bg-green-100 text-green-800 text-xs font-semibold mr-2 mb-2 px-2.5 py-1.5 rounded-full hover:bg-green-200 transition-colors duration-200">${ing.trim()}</button>`)
                    .join('') : '<span class="text-sm text-gray-500">Not listed</span>';

                const cardHTML = `
                    <div class="recipe-card bg-white p-6 rounded-lg shadow-md border border-gray-200">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">${recipe.Title}</h2>
                            <div class="text-sm text-gray-600 mb-4 pb-4 border-b border-gray-200">
                                ${recipe.Book ? ` in <em class="text-gray-800">${recipe.Book}</em> (Page ${recipe.Page || 'N/A'})` : ''}
                            </div>
                            <div class="mb-4">
                                <strong class="font-medium text-gray-900 block mb-2">Categories:</strong>
                                <div class="flex flex-wrap">
                                    ${categoriesHTML}
                                </div>
                            </div>
                            <div>
                                <strong class="font-medium text-gray-900 block mb-2">Ingredients:</strong>
                                <div class="flex flex-wrap">
                                    ${ingredientsHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                // Use recipe Title as the key to store its HTML
                recipeCardCache.set(recipe.Title, cardHTML);
            });
        }
        
        /**
         * Parses a CSV string into an array of objects.
         */
        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            headers[0] = headers[0].replace(/^\uFEFF/, '');
            const data = [];
            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                const values = lines[i].split(regex);
                const entry = {};
                headers.forEach((header, index) => {
                    let value = (values[index] || '').trim().replace(/^"|"$/g, '').replace(/""/g, '"');
                    entry[header] = value;
                });
                data.push(entry);
            }
            return data;
        }

        /**
         * Renders recipe results by pulling HTML from the cache.
         * @param {Array<Object>} results The array of recipes to display.
         */
        function displayResults(results) {
            if (results.length > 0) {
                // Map the results to their cached HTML strings and join them
                const resultsHTML = results
                    .map(recipe => recipeCardCache.get(recipe.Title))
                    .join('');

                resultsContainer.innerHTML = resultsHTML; // Single DOM update
                resultsCount.textContent = `Showing ${results.length} recipe(s).`;
                noResultsMessage.classList.add('hidden');
            } else {
                resultsContainer.innerHTML = ''; // Clear previous results
                resultsCount.textContent = 'Showing 0 recipes.';
                noResultsMessage.classList.remove('hidden');
            }
        }

        /**
         * Sets the search input value and triggers a search.
         */
        function searchByTerm(term) {
            searchInput.value = term;
            handleSearch();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /**
         * Handles the search logic.
         */
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            if (query === "") {
                displayResults(recipes);
                return;
            }
            const filteredRecipes = recipes.filter(recipe => {
                const searchIn = Object.values(recipe).join(' ').toLowerCase();
                return searchIn.includes(query);
            });
            displayResults(filteredRecipes);
        }

        // Event listeners
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleSearch();
            }
        });

        // Initial fetch of recipes
        document.addEventListener('DOMContentLoaded', fetchRecipes);
    </script>
</body>
</html>
